<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Growth Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Growth Tracker</h1>

        <!-- Virtuous Cycle Map -->
        <section class="card">
            <h2>Virtuous Cycle Map</h2>
            <canvas id="cycleMap" width="300" height="300"></canvas>
        </section>

        <!-- Compound Growth Tracking -->
        <section class="card">
            <h2>Compound Growth</h2>
            <input type="number" id="growthInput" placeholder="Add a value">
            <button onclick="addGrowth()">Track</button>
            <canvas id="growthChart" width="300" height="150"></canvas>
        </section>

        <!-- Threshold Identification -->
        <section class="card">
            <h2>Thresholds</h2>
            <input type="text" id="thresholdDesc" placeholder="Whatâ€™s the milestone?">
            <input type="number" id="thresholdValue" placeholder="Value">
            <button onclick="addThreshold()">Set</button>
            <ul id="thresholdList"></ul>
        </section>

        <!-- Integration Assessment -->
        <section class="card">
            <h2>Mindset Integration</h2>
            <form id="assessmentForm">
                <input type="number" min="1" max="10" name="m1" placeholder="Mindset 1 (1-10)"><br>
                <input type="number" min="1" max="10" name="m2" placeholder="Mindset 2 (1-10)"><br>
                <input type="number" min="1" max="10" name="m3" placeholder="Mindset 3 (1-10)"><br>
                <button type="button" onclick="updateRadar()">Assess</button>
            </form>
            <canvas id="radarChart" width="300" height="300"></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
